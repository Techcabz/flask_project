{% extends "auth/template/auth_layout.html" %}

{% block content %}
{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
{% for category, message in messages %}
<div
  class="alert alert-{{ category }} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <h1 class="text-3xl font-bold underline text-clifford">Register</h1>
        <div class="card-body">
          <form action="{{ url_for('main.register') }}" method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstname"
                name="firstname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastname"
                name="lastname"
                required
              />
            </div>
            <div class="mb-3">
              <label for="middlename" class="form-label">Middle Name</label>
              <input
                type="text"
                class="form-control"
                id="middlename"
                name="middlename"
              />
            </div>
            <div class="mb-3">
              <label for="sex" class="form-label">Sex</label>
              <select class="form-control" id="sex" name="sex" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
               
              </select>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <textarea
                class="form-control"
                id="address"
                name="address"
                rows="2"
                required
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input
                type="text"
                class="form-control"
                id="contact"
                name="contact"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">
                Confirm Password
              </label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

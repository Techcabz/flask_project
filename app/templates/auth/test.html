<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">

  <!-- Header Section -->
  <header class="bg-gray-600 bg-opacity-40 backdrop-blur-md py-4">
    <div class="container mx-auto flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-3">
        <img src="{{ url_for('static', filename='images/favicon.webp')  }}" alt="Logo" class="mx-4 w-10 h-10 object-cover">
       
      </div>
      
    </div>
  </header>

  <!-- Full Page Section -->
  <div class="relative h-screen bg-cover bg-center" style="background-image: url('background-image.jpg');">
    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>

    <!-- Content Wrapper -->
    <div class="relative z-10 flex justify-center items-center h-full">
      <div class="bg-white bg-opacity-90 rounded-lg shadow-lg p-8 w-full max-w-4xl border border-purple-500">
        <!-- Header -->
        <div class="text-center mb-6">
          <h2 class="text-2xl font-bold text-green-600">REGISTRATION FORM</h2>
        </div>

        <!-- Form -->
        <form>
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- First Name -->
            <div>
              <label for="first-name" class="block text-sm font-medium text-gray-700">First name</label>
              <input type="text" id="first-name" name="first-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Middle Name -->
            <div>
              <label for="middle-name" class="block text-sm font-medium text-gray-700">Middle name</label>
              <input type="text" id="middle-name" name="middle-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Last Name -->
            <div>
              <label for="last-name" class="block text-sm font-medium text-gray-700">Last name</label>
              <input type="text" id="last-name" name="last-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Sex -->
            <div>
              <label for="sex" class="block text-sm font-medium text-gray-700">Sex</label>
              <input type="text" id="sex" name="sex" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Address -->
            <div>
              <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
              <input type="text" id="address" name="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Contact Number -->
            <div>
              <label for="contact-number" class="block text-sm font-medium text-gray-700">Contact number</label>
              <input type="text" id="contact-number" name="contact-number" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Username -->
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700">User name</label>
              <input type="text" id="username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
            <!-- Password -->
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
              <input type="password" id="password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm">
            </div>
          </div>

          <!-- Submit Button -->
          <div class="mt-6 flex justify-center">
            <button type="submit" class="w-full max-w-sm py-2 px-4 bg-green-500 hover:bg-green-600 text-white rounded-md text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-green-500">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>

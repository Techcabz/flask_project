{% extends "auth/template/auth_layout.html" %} {% block content %} {% with
messages = get_flashed_messages(with_categories=True) %} {% if messages %} {%
for category, message in messages %}
<div
  class="alert alert-{{ category }} alert-dismissible fade show"
  role="alert"
>
  {{ message }}
  <button
    type="button"
    class="btn-close"
    data-bs-dismiss="alert"
    aria-label="Close"
  ></button>
</div>
{% endfor %} {% endif %} {% endwith %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card">
        <h1 class="text-3xl font-bold underline text-clifford">Login</h1>
        <div class="card-body">
          <form action="{{ url_for('main.login') }}" method="POST">
           
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
</div>

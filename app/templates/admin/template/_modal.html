<div
  class="modal fade"
  id="addCategory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">
          {{ request.endpoint.split('.')[-1] | upper }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="card" style="background: #d8ebe0">
          <div class="card-body p-3">
            <form id="categoryForm" method="post">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input type="text" id="name" name="name" class="form-control" />
              </div>
              <button
                type="submit"
                id="categoryButton"
                data-loading-text="Submitting..."
                class="btn bg-gradient-success w-100 mt-4 mb-0"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="updateCategory"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="profileModalLabel">
          {{ request.endpoint.split('.')[-1] | upper }}
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="card" style="background: #d8ebe0">
          <div class="card-body p-3">
            <form id="updatecategoryForm" method="put">
              <div>
                <label
                  for="name"
                  class="block text-sm font-medium text-gray-700"
                  >Name</label
                >
                <input type="hidden" id="id" name="id"  />
                <input type="text" id="name" name="name" class="form-control" />
              </div>
              <button
                type="submit"
                id="categoryButtonUpdate"
                data-loading-text="Submitting..."
                class="btn bg-gradient-success w-100 mt-4 mb-0"
              >
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
